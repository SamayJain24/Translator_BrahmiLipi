<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brahmi Typing Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap">
    <style>
        /* General Styling */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #101820FF;
            background-image: url('media/background/Image_Background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #FEE715FF;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Title Styling */
        h1, h2 {
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }
        .reset-animation {
            transform: none;
            opacity: 1;
        }

        /* Title Styling */
        h1 {
            margin-top: 30px;
            font-size: 3em;
            color: #ca5e1a;
            text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;
        }

        h2 {
            font-size: 1.3rem;
            margin-top: 3px;
            margin-bottom: 0px;
            color: #101820FF;
            text-align: center;
            text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;
            padding: 0 10px;
            white-space: nowrap;
            overflow-wrap: break-word;
        }

        /* Button Styling */
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            color: #FFF;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .fade-out {
            transform: translateY(-100px);
            opacity: 0;
        }

        .fade-out-buttons {
            transform: translateY(100px);
            opacity: 0;
        }

        button:hover {
            transform: translateY(-2px);
        }

        /* Individual Button Colors */
        button:nth-of-type(1) { background-color: #3498db; }
        button:nth-of-type(2) { background-color: #2ecc71; }
        button:nth-of-type(3) { background-color: #f1c40f; }
        button:nth-of-type(4) { background-color: #e74c3c; }

        /* Description Box */
        #description {
            display: none;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(16,24,32,0.9);
            color: #FEE715FF;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
                margin-top: 10px;
            }

            h2 {
                font-size: 1.1rem;
                padding: 0 5px;
            }

            button {
                font-size: 1rem;
                padding: 12px 30px;
                width: 50%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3em;
                margin-top: 10px;
            }

            h2 {
                font-size: 1.3rem;
            }

            button {
                font-size: 0.9em;
                padding: 10px 20px;
                width: 50%;

            }
        }
    </style>
</head>
<body>
    <div id="fullscreen-image" style="text-align: center; width: 100%; padding: 20px;">
        
        <!-- Main Title -->
        <h1>Brahmi Typing Game</h1>

        <h2>खेल-खेल में सीखें प्राचीन ब्राह्मी लिपि</h2>
        
        <!-- Navigation Buttons in Vertical Form -->
        <div style="display: flex; flex-direction: column; gap: 15px; align-items: center; margin-top: 40px;">
            <button onclick="startGame()">New Game</button>
            <button onclick="window.location.href='level.html' ">Levels</button>
            <button onclick="showSettings()">Settings</button>
            <button onclick="howToPlay()">How to Play</button>
        </div>
        
        <!-- Description or Instructions (Optional) -->
        <div id="description">
            <p style="font-size: 1em; line-height: 1.6;">
                Welcome to the Brahmi Typing Game! Practice typing ancient Brahmi script in a fun, interactive way. Improve your typing speed and accuracy while immersing yourself in the beauty of one of the world's oldest scripts.
            </p>
            <button onclick="hideDescription()" style="
                margin-top: 15px;
                padding: 10px 20px;
                font-size: 1em;
                border: none;
                border-radius: 5px;
                background-color: #8B2323;
                color: white;
                cursor: pointer;
                transition: 0.3s;">Close</button>
        </div>

        <!-- Sound Effects -->
        <audio id="shoot-sound" src="media/sounds/plasma.ogg"></audio>
        <audio id="explosion-sound" src="media/sounds/explosion.ogg"></audio>
    </div>

<script>
    // Ensure elements are visible when navigating back to this page

    window.onload = function() {
            document.getElementById('title').classList.add('reset-animation');
            document.getElementById('subtitle').classList.add('reset-animation');
            history.pushState({}, '', window.location.href);
        };
    function startGame() {
            // Get elements
            const heading1 = document.querySelector('h1');
            const heading2 = document.querySelector('h2');
            const buttons = document.querySelectorAll('button');

            // Add classes for animation
            heading1.classList.add('fade-out');
            heading2.classList.add('fade-out');
            buttons.forEach(button => button.classList.add('fade-out-buttons'));

            // Redirect after animation
            setTimeout(() => {
                window.location.href = 'game.html';
            }, 500); // Wait for 1 second for the animation to complete
        }
    // Handle back navigation to ensure proper state reset
    window.onpopstate = function(event) {
            document.getElementById('title').classList.add('reset-animation');
            document.getElementById('subtitle').classList.add('reset-animation');
    };

    function showStats() {
        alert("Statistics will be available soon!");
    }

    function showSettings() {
        alert("Settings will be available soon!");
    }

    function howToPlay() {
        document.getElementById('description').style.display = 'block';
    }

    function hideDescription() {
        document.getElementById('description').style.display = 'none';
    }
</script>
</body>
</html>
